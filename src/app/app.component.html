<div style="text-align:center;" fxLayout="column" fxFlexFill >
  <mat-toolbar color="primary" *ngIf="currentUser">
    <mat-toolbar-row fxLayoutAlign="start center" fxLayoutGap="10px">
      <button fxLayoutAlign="center center" (click)="sidenav.toggle()" class="mat-button">
        <mat-icon class="">menu</mat-icon>
        <span id="title">{{ title }}</span>
      </button>
      <span fxFlex></span>
      <div fxFlex="" fxLayoutAlign="end center" fxLayoutGap="10px">
        <button mat-button [matMenuTriggerFor]="menu">
          <mat-icon aria-hidden="false" aria-label="user" matBadgeOverlap="false" matBadgeColor="warn"
                    matBadgePosition="before">account_circle</mat-icon>
          {{ currentUser.name }}
        </button>
        <mat-menu #menu="matMenu" fxLayout="column">
          <button mat-menu-item class="mat-flat-button" fxFlex="" routerLink="/dashboard/signature">
            <mat-icon mat-icon-button matBadgeOverlap="false" matBadgeColor="warn"
                      matBadgePosition="before">add_shopping_cart
            </mat-icon> Carrinho
          </button>
          <button mat-menu-item class="mat-button mat-flat-button" fxFlex (click)="logout()">
            <mat-icon aria-hidden="false" aria-label="menu">exit_to_app</mat-icon>
            Sair
          </button>
        </mat-menu>

      </div>
    </mat-toolbar-row>
  </mat-toolbar>
  <app-alert></app-alert>
  <mat-sidenav-container fxFlex="100">
    <mat-sidenav #sidenav [mode]="mobileQuery.matches ? 'over' : 'side'" [(opened)]="opened"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="64">
      <mat-nav-list>
        <a mat-list-item routerLink="/dashboard/projects" on-click="sidenav.toggle()"> <mat-icon>home</mat-icon> <span>&nbsp;Início</span></a>
        <mat-hint class="mat-small"><span fxFlex="5"></span>Informações de pagamento<span fxFlex></span></mat-hint>
        <a mat-list-item routerLink="/dashboard/signature" on-click="sidenav.toggle()"><mat-icon>speed</mat-icon>&nbsp;Mudança de plano</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content style="background-color: #ffffff">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
