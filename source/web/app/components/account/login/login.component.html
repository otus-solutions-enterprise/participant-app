<div class="account-page">
  <div class="content">
    <mat-card class="mat-elevation-z11">
      <mat-card-title>{{ title }}</mat-card-title>
      <mat-card-content fxLayout="column">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <p>
            <mat-form-field>
              <input type="text" matInput placeholder="Email" formControlName="email">
              <mat-error i18n="email-login"
                         *ngIf="f.email.hasError('email') && !f.email.hasError('required')">
                Email invalido!
              </mat-error>
              <mat-error *ngIf="f.email.hasError('required')">
                <span [innerHTML]="requiredMessage | sanitizeHtml"></span>
              </mat-error>
            </mat-form-field>
          </p>
          <p>
            <mat-form-field>
              <input type="password" matInput placeholder="Senha" formControlName="password"
                     [type]="hide ? 'password' : 'text'">
              <span mat-icon-button style="cursor: pointer" matSuffix (click)="hide = !hide"
                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </span>
              <mat-error *ngIf="f.email.hasError('required')">
                <span [innerHTML]="requiredMessage | sanitizeHtml"></span>
              </mat-error>
            </mat-form-field>
          </p>
          <div fxLayout="row" fxLayoutAlign="end">
            <div class="button">
              <button [disabled]="loading" type="submit" mat-button fxFlexFill class="mat-raised-button mat-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Login
              </button>
            </div>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
