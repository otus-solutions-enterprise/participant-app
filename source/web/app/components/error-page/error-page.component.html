<div fxLayout="column" fxLayoutAlign="center" class="mat-drawer-container" fxFlexFill>

    <img src="/web/assets/img/otus-crash.png" class="error-image">
  </div>
  <div fxLayout="column" fxFlex="50" fxLayoutAlign="start center">
    <h1 class="mat-title">{{errorCode}} {{errorMessage}}</h1>

    </div>
  </div>
</div>
